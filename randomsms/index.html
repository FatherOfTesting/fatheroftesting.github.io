<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Random sms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="sms">
            <div class="sms__settings">
                 <label for="sms_type" class="sms__label">Выбор типа sms</label>

                <button class="sms__button">Сгенерировать</button>
            </div>
            <span class="sms__message"></span>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
